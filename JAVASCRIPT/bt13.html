
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <style>
    body {
      display: flex;
      flex-flow: column;
      margin: 0;
    }
    h1 {
      margin-right: auto;
    }
    #out {
      width: 100%;
      margin: 16px 0;
      padding: 0;
    }
  </style>
  <body>
    <h1>Thay đổi Style</h1>
    <div>
      <input type="radio" name="opt" id="0" onclick="run(id)" />
      <label for="0">Mặc định</label>
    </div>
    <div>
      <input type="radio" name="opt" id="1" onclick="run(id)" checked />
      <label for="1">Áp dụng style</label>
    </div>
    <div id="out">
      <div>
        <p>Click vào tùy chọn "Mặc định" chuyển về định dạng mặc định.</p>
        <p>Click vào tùy chọn "Áp dụng style" để áp dụng style định dạng.</p>
      </div>
    </div>

    <script>
      function run(opt) {
        const h1 = document.querySelector("h1");
        const out = document.querySelector("#out");
        if (opt == 0) {
          h1.removeAttribute("style");
          out.removeAttribute("style");
        } else {
          h1.setAttribute("style", "color:#FF0000");
          out.setAttribute(
            "style",
            "color:#FAEC23;background:#00008B;font-size:20px;font-weight:bold;padding:8px"
          );
        }
      }
      run(document.querySelector('input[name="opt"]:checked').id);
    </script>
  </body>
</html>
